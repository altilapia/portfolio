<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa Tallada: Personal site and portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js" defer></script>
    <script type="module" src="projects.js" defer></script>

</head>
<body>
    <h1 class="projects-title">Projects</h1>
    <div class="container">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
      </svg>
      <ul class="legend">
      </ul>
    </div>

    <input 
    class="searchBar" 
    type="search"
    aria-label="Search projects"
    placeholder="ðŸ” Search projectsâ€¦"
    />

    <div class="projects">
      <div class="project">
        <h2>{{title}}</h2>
        <p>{{year}}</p>
        <img src="{{image}}" alt="{{title}} screenshot">
        <p>{{description}}</p>
        {{#if url}}
          <p><a href="{{url}}" target="_blank">View Project</a></p>
        {{/if}}
      </div>
    </div>
</body>
</html>
